<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manajemen Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .bg-coklat {
            background-color: #6C4E31;
        }

        .bg-cream {
            background-color: #FFDBB5;
        }

        .text-white {
            color: #ffffff;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .room-card {
            display: flex;
            flex-direction: column;
            position: relative;
            border: 4px solid #6C4E31;
            border-radius: 12px;
            height: auto;
            overflow: hidden;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .isi {
            margin: 10px;
        }

        .btn-submit {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 2rem; /* Lebih panjang di sisi kiri dan kanan */
            width: auto; /* Biarkan lebar menyesuaikan konten */
            border: 1px solid transparent; /* Menambahkan border, jika diperlukan */
            border-radius: 50px; /* Membuat tombol oval */
            transition: all 0.3s ease-in-out;
            color: whitesmoke;
            background-color: #8b5e3c; /* Menyesuaikan dengan warna coklat */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }


        ul {
            list-style-type: none;
            padding: 0;
        }

        li a {
            text-decoration: none;
            color: #ffffff;
        }

        li a:hover {
            text-decoration: underline;
        }

        input, select {
            font-size: 1rem;
            padding: 0.5rem;
        }

    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Navbar -->
    <nav class="bg-cream p-5 flex items-center justify-between">
        <button id="tombolSidebar">
            <img class="h-8 w-8" id="humb" src="img/1.png" alt="Menu">
        </button>
        <h1 class="text-3xl font-audiowide text-center flex-grow">RESERVATION</h1>
    </nav>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-coklat text-white md:w-72 min-h-full p-5 hidden">
            <ul>
                <li class="flex items-center mb-8 mr-2 gap-2 mt-5">
                    <img class="h-5" src="img/dashboard.png" alt="Dashboard">
                    <a href="dasboard.html" class="font-audiowide text-xs md:text-xl">DASHBOARD</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/room.png" alt="Room">
                    <a href="room.html" class="font-audiowide text-xs md:text-xl">ROOM MANAGEMENT</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/guest.png" alt="Guest">
                    <a href="guest.html" class="font-audiowide text-xs md:text-xl">GUEST DATABASE</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/reserv.png" alt="Reservation">
                    <a href="reservasi.html" class="font-audiowide text-xs md:text-xl underline underline-offset-4">RESERVATION</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/in.png" alt="Check In">
                    <a href="checkin.html" class="font-audiowide text-xs md:text-xl">CHECK IN</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/out.png" alt="Check Out">
                    <a href="checkout.html" class="font-audiowide text-xs md:text-xl">CHECK OUT</a>
                </li>
                <li class="flex items-center mb-8 mr-2 gap-2">
                    <img class="h-5" src="img/payment.png" alt="Payment">
                    <a href="payment.html" class="font-audiowide text-xs md:text-xl">PAYMENT</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <p style="font-weight: bold;">Welcome to the reservation page of (hotel name)</p>
            <p>Please fill in the form below to order your room!</p>
            <form class="reservation-form">
                <div class="room-card">
                    <label class="isi" for="name">Name *</label>
                    <input class="isi" type="text" id="name" placeholder="Your Answer" required style="border-bottom: 2px solid #000;">
                </div>
                <div class="room-card" class="isi">
                    <label class="isi" for="id">ID Number *</label>
                    <input class="isi" type="text" id="id" placeholder="Your Answer" required style="border-bottom: 2px solid #000;">
                </div>
                <div class="room-card">
                    <label class="isi" for="phone">Phone Number *</label>
                    <input class="isi" type="text" id="phone" placeholder="Your Answer" required style="border-bottom: 2px solid #000;">
                </div>
                <div class="room-card">
                    <label class="isi" for="checkin">Check in Date *</label>
                    <input class="isi" type="date" id="checkin" required style="border-bottom: 2px solid #000;">
                </div>
                <div class="room-card">
                    <label class="isi" for="checkout">Check Out Date *</label>
                    <input class="isi" type="date" id="checkout" required style="border-bottom: 2px solid #000;">
                </div>
                <div class="room-card">
                    <label class="isi" for="room">Room Type *</label>
                    <select class="isi" id="room" required style="border-bottom: 2px solid #000;">
                        <option value="">Your Answer</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <button class="btn-submit" type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script src="js/klik.js"></script>
</body>
</html>
